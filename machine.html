<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TACOS Corpus</title>
    <!-- Core CSS - Include with every page -->
    <link href="assets/plugins/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="assets/fonts/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!--<link href="assets/fonts/glyphicons-halflings-regular.woff" rel="stylesheet"/>-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/main-style.css" rel="stylesheet" />
    <link href='assets/css/media-player.css' rel='stylesheet' />
    <script src="assets/plugins/d3.js"></script>
</head>
<body>
<!--  wrapper -->
<div id="wrapper">
    <div id="page-wrapper">

        <div class="row col-md-10 col-md-offset-1">
            <!--Media Player-->
            <div class="col-lg-6 main-boxes">
                <!--Video Area -->
                <div class="panel panel-primary" style="min-height: 648px;">
                    <div id="video-panel" class="panel-body">
                        <div id='media-player' class="col-md-12">
                             <video id='media-video' class="col-md-12 img-responsive" onloadeddata="onVideoLoaded()" controls></video>
                             <div id='media-controls'>
                                <table class="col-md-12">
                                    <tr>
                                        <td style="width: 20%;">
                                            <div id="allButton">
                                                 <button id='play-pause-button' class='play media-player-btn' title='play' onclick='togglePlayPause();'><i class="fa fa-play" id="transportIcon"></i></button>
                                                 <button id='stop-button' class='stop media-player-btn' title='stop' onclick='stopPlayer();'><i class="fa fa-stop"></i></button>
                                                 <button id='replay-button' class='replay media-player-btn' title='replay' onclick='replayMedia();'><i class="fa fa-repeat"></i></button>
                                            </div>
                                            <div id="position"></div>
                                        </td>

                                       <td style="width: 67%;">
                                            <!-- for progress bar -->
                                            <div class="progress" id="progress-bar" onclick='changePos(event);'>
                                                <div class="progress-bar progress-bar-success" id='dynamic' role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                                                     <span id="current-progress"></span>
                                                 </div>
                                             </div>
                                            <!-- for buttons -->
                                            <div id="segment" style="width:100%"></div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div id = "query-section"></div>
                    </div>
                </div>
                <!--End Video Area -->

                <!--Answer Area-->

            </div>
            <!--End of Media Player-->

            <!--Explanation Div-->
            <div class="col-lg-6 main-boxes" id="explanation-div">

                <!-- Explanation Panel-->
                <div class="panel panel-primary" id="explanation-box">
                    <div class="panel-heading">
                        <h class="header"><b>Detected Combinations of Components</b></h>
                    </div>

                    <div class="panel-body">
                        <table class="col-md-12">
                            <td class="table-col" id = "rank">
                                <div class="list-group list3" id="list3" >

                                </div>
                            </td>
                            <td class="table-col">
                                <div class="list-group list" id="list">
                                </div>
                            </td>
                            <td class="table-col">
                                <div class="list-group list" id="list1">
                                </div>
                            </td>

                            <td class="table-col">
                                <div class="list-group list" id="list2">
                                </div>
                            </td>
                        </table>

                    </div>
                </div>
                <!--End Explanation Panel-->
                <div class="panel panel-primary" id="component-score-div">
                    <div class="panel-heading">
                        <h class="header"><b>Component Score</b></h>
                    </div>

                    <div class="panel-body">

                    </div>

                </div>


                <div class="panel panel-primary" id="questions">
                    <div class="panel-heading">
                        <h class="header"><b>Please answer the following questions</b></h>
                    </div>

                    <div class="panel-body">
                        <div class="col-md-12 component-header vertical-align-center component" style="background-color: #ffffff;">
                            <h class="component"> What is your answer to the query? </h>
                        </div>
                        <div class="btn-group col-md-8 col-md-offset-2 btn-group-modified" data-toggle="buttons" id="agree-disagree">
                            <label for="" class="btn btn-primary col-md-5" style="margin-right:52px; border-bottom-right-radius: 4px;border-top-right-radius: 4px;">
                                <input type="radio" value="0" onchange="radioChange()"> No
                            </label>
                            <label for="" class="btn btn-primary col-md-5" style=" border-bottom-left-radius: 4px;border-top-left-radius: 4px;">
                                <input type="radio" value="1" onchange="radioChange()"> Yes
                            </label>
                        </div>
                        <div class="col-md-12 component-header vertical-align-center component" id="evaluation-question" style="background-color: #ffffff;">
                            <h class="component"> Was the explanation helpful? </h>
                        </div>
                        <div class="btn-group col-md-12 btn-group-modified" data-toggle="buttons" id="evaluation">
                            <label for="" class="btn btn-primary col-md-3" onchange="radioChange()">
                                <input type="radio" value="-2">Very Unhelpful
                            </label>
                            <label for="" class="btn btn-primary col-md-2" onchange="radioChange()">
                                <input type="radio" value="-1" >Unhelpful
                            </label>
                            <label for="" class="btn btn-primary col-md-2" onchange="radioChange()">
                                <input type="radio" value="0" >Neutral
                            </label>
                            <label for="" class="btn btn-primary col-md-2" onchange="radioChange()">
                                <input type="radio" value="1">Helpful
                            </label>
                            <label for="" class="btn btn-primary col-md-3" onchange="radioChange()">
                                <input type="radio" value="2">Very Helpful
                            </label>
                        </div>
                        <div class="col-md-12" style="padding:  0px;border-bottom-right-radius:  3px; border-bottom-left-radius: 3px;">
                            <button class="btn btn-default btn-large col-md-12 disabled" id="submit" onclick="submitAndShowCorrectAnswer()" style="font-size:15px;border-radius:0px;border-bottom-left-radius: 3px;">Submit and view the correct Answer
                                <span><i class="fas fa-check-circle"></i></span>
                            </button>
                            <button class="btn btn-default btn-large col-md-12" id="next" onclick="loadNextQuery()" style="font-size:15px;border-radius:0px;border-bottom-right-radius: 3px; display: none;">Go to next query
                            <span><i class="fas fa-arrow-circle-right"></i></span>
                        </button>
                        </div>
                    </div>
                </div>
                <!--<div>-->
                    <!--<p> Do you agree with the system's answer to the query?</p>-->
                <!--</div>-->
            </div>
            <!--End of Explanation Div-->

            <!--Control Panel-->
            <!--<div class="col-lg-2 main-boxes" id="control-panel-div">-->
                <!--<div class="panel panel-primary" id="control-box">-->
                    <!--<div class="panel-heading">-->
                        <!--<h class="header"><b>Control Panel</b></h>-->
                    <!--</div>-->

                    <!--<div class="panel-body" style="margin-top: 1px;">-->

                        <button class="btn btn-default btn-large col-md-12" style="visibility: hidden;" data-toggle="modal" data-target="#myModal" id="modal-btn">Prediction Task
                            <span><i class="fas fa-tasks"></i></span>
                        </button>
                        <!--<button class="btn btn-exit btn-large col-md-12" style="font-size:15px;border-radius:0px;" onclick="loadTaskAfterReview()">Exit the study-->
                            <!--<span><i class="fas fa-times-circle"></i></span>-->
                        <!--</button>-->

                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->
            <!--End of Control Panle-->

            <!--modal-->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
                            <h4 class="modal-title">Video Completed</h4>
                        </div>
                        <div class="modal-body" style="font-size: 19px;">
                            <p style="text-align: center;">You have viewed all the queries for this video. Press Ok to continue to a new video. </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal">Ok</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--end of modal-->
        </div>
    </div>
</div>
<!--</div>-->
<!-- end wrapper -->

<script src="assets/plugins/jquery-1.10.2.js"></script>
<script src="assets/plugins/bootstrap/bootstrap.min.js"></script>

</html>
