<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TACOS Corpus</title>
    <!-- Core CSS - Include with every page -->
    <link href="assets/plugins/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="assets/fonts/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/main-style.css" rel="stylesheet" />
    <script src="assets/plugins/d3.js"></script>
</head>
<body class="vertical-align-center" style="background: #d2d4d9;">
    <div class="container" style="background-color: #2b2b2b;">
        <!--add images + prev and next buttons!-->
        <div class="row">
            <img src="./assets/images/1.png" id="image" class="img-rounded img-responsive col-md-10 col-md-offset-1" alt="Cinque Terre">
        </div>
        <!--after all the images seen at least once, there is another button to go to next page (the actual study!)-->
        <div class=" row">
            <button class="btn btn-default btn-large col-md-6 disabled" onclick="loadPreviousImage();" style="font-size:15px;border-radius:0px;" id="prev">
                <span><i class="fas fa-arrow-left"></i></span> Previous
            </button>
            <button class="btn btn-default btn-large col-md-6" onclick="loadNextImage();" style="font-size:15px;border-radius:0px;" id="next"> Next
                <span><i class="fas fa-arrow-right"></i></span>
            </button>

        </div>
        <div class="row">
            <button class="btn btn-default btn-large col-md-12" onclick="location.href='./confirm.html';" style="font-size:15px;border-radius:0px; visibility: hidden;" id="next-task"> Continue to the task
                <span><i class="fas fa-check-circle"></i></span>
            </button>
        </div>
    </div>

    <script src="assets/plugins/jquery-1.10.2.js"></script>
    <script src="assets/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="assets/plugins/d3.min.js"></script>
    <script src="assets/scripts/tutorial.js"></script>
</body>
</html>
